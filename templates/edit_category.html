{% extends "base.html" %}
{% block content %}
<main>
  <!----- Form for editing categories already in the database-->
<h3 class="center-align">Edit Category</h3>
<div class="container">
<div class="row card-panel center-align">
    <form class="col s12 center-align" method="POST" action="{{ url_for
      ('edit_category', category_id=category._id) }}">
      <div class="row"> 
        <div class="input-field col s12">
          <input id="category_name" name="category_name" minlength="3" maxlength="40"
           type="text" value="{{ category.category_name }}" class="validate" required> <!----- Categories are pre-filled-->
          <label for="category_name">Category Name</label>
        </div>
      </div>
      </div>
       <div class="row">
        <div class="col s12 center-align">
          <a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn-large orange lighten-2"><i class="fas fa-backward"></i> Previous Page</a>
            <button type="submit" class="btn-large text-shadow green darken-4w">
              <i class="fas fa-plus-square"></i> Edit Category
            </button>
        </div>
    </form>
  </div>
</div>
</div>


</main>
{% endblock %}
