{% extends "base.html" %}
{% block content %}
<main>
<h3 class="center-align">Add Recipe</h3>
<div class="container">
<div class="row card-panel center-align">
    <form class="col s12 center-align" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <input id="recipe_name" name="recipe_name" minlength="3" maxlength="70"
           type="text" class="validate" required>
          <label for="recipe_name">Recipe Name</label>
        </div>
      </div>
      <div class="input-field col s12">
        <select id="category_name" name="category_name"
         class="validate" required>
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
              <option value="{{ category.category_name }}">{{ category.category_name }}</option>
          {% endfor %}
        </select>
        <label for="category_name">Category</label>
      </div>
      <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Cooking time</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Materialize Select</label>
      </div>
      <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Estimated Pricing</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Materialize Select</label>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="preparation" name="preparation"
           minlength="10" maxlength="200" class="materialize-textarea validate" required></textarea>
          <label for="preparation">Ingredients</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="preparation" name="preparation"
           minlength="10" maxlength="1000" class="materialize-textarea validate" required></textarea>
          <label for="preparation">Preparation</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large text-shadow">
                Add Recipe
            </button>
        </div>
    </form>
  </div>
</div>
</div>


</main>
{% endblock %}
