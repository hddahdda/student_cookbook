{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Enter your preferred username" id="username" name="username" type="text" class="validate">
              <label for="first_name">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Enter a password betweeen 5-20 characters" id="password" name="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          </button>
        </form>
      </div>
  </div>

{% endblock %}
