<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    {% for recipy in recipes %}
        {{ recipy.recipy_name }}<br>
        {{ recipy.category_name }}<br>
        {{ recipy.cooking_time }}<br>
        {{ recipy.ingredients }}<br>
        {{ recipy.preparation }}<br>
        {{ recipy.pricing }}<br>
    {% endfor %}
</body>
</html>
