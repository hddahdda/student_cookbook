{% extends "base.html" %}
{% block content %}
<main>
    <h3 class="center-align">Recipes</h2>
    {% for recipe in recipes %}
        {{ recipe.recipy_name }}<br>
        {{ recipe.category_name }}<br>
        {{ recipe.cooking_time }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.preparation }}<br>
        {{ recipe.pricing }}<br>
    {% endfor %}
</main>
{% endblock %}
