{% extends "base.html" %}
{% block content %}
    
    <h2>Recipes</h2>
    {% for recipy in recipes %}
        {{ recipy.recipy_name }}<br>
        {{ recipy.category_name }}<br>
        {{ recipy.cooking_time }}<br>
        {{ recipy.ingredients }}<br>
        {{ recipy.preparation }}<br>
        {{ recipy.pricing }}<br>
    {% endfor %}

{% endblock %}
