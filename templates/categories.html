{% extends "base.html" %}
{% block content %}
<main>
    <h3 class="center-align">Categories</h3>
    
    <div class="row">
        {% for category in categories %}
         <div class="col s6 m3">
          <div class="card green lighten-2 z-depth-3 center-align">
            <div class="card-content white-text">
              <span class="card-title">{{ category.category_name }}</span>
              <p></p>
            </div>
            <div class="card-action">
              <a href="#" class="waves-effect waves-light btn-small green darken-4"><i class="fas fa-user-edit"></i> Edit Category</a>
              <a href="#" class="waves-effect waves-light btn-small red darken-4"><i class="fas fa-trash-alt"></i> Delete Category</a></a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
</main>
{% endblock %}
