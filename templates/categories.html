{% extends "base.html" %}
{% block content %}
<main>
    <h3 class="center-align">Categories</h3>
    <div class="center-align addcategory">
    <a href="{{ url_for('add_category') }}" class="waves-effect waves-light btn-large deep-orange lighten-1"><i class="fas fa-plus-circle"></i> Add Category</a>
    </div>
    <div class="row">
        {% for category in categories %}
         <div class="col s6 m3">
          <div class="card green lighten-2 z-depth-3 center-align">
            <div class="card-content white-text">
              <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
            {% if session.user|lower == "admin"|lower  %}
              <a href="{{ url_for('edit_category', category_id=category._id) }}" class="waves-effect waves-light btn-small green darken-4 categorybutton"><i class="fas fa-user-edit"></i> Edit Category</a>
              <a href="{{ url_for('delete_category', category_id=category._id) }}" class="waves-effect waves-light btn-small red darken-4 categorybutton"><i class="fas fa-trash-alt"></i> Delete Category</a>
            {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
</main>
{% endblock %}
